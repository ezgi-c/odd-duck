<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Duck Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/odd-duck.png" alt="odd-duck" id="odd-duck">
        <h1>ODD DUCK PRODUCTS</h1>
    </header>
    <main>
        <h2>Please click on the image of the product you are most likely to purchase.</h2>
        <section id="productImages">
            <img src="" alt="" title="" id="img1">
            <img src="" alt="" title="" id="img2">
            <img src="" alt="" title="" id="img3">
        </section>
        <p id="rounds">Please click to view results after 25 rounds of voting. Current round: <span id="roundCounter"></span></p> 
        <button id="resultsButton">View Results</button>
    </main>
    <section id="resultsSection">
        <h2 id="title"></h2>
        <div id="data"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
